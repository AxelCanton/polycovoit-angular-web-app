<form (ngSubmit)="onFormSubmit($event)">
    <mat-form-field color="primary" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email">
    </mat-form-field>
    <mat-form-field color="primary" appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput [formControl]="password" [type]="hidePassword ? 'password' : 'text'">
        <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="switchPasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
        >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <span *ngIf="errorMessage !== ''" class="error-text">{{ errorMessage }}</span>
    <app-button type="submit" label="Connecter" [isLoading]="isLoading"></app-button>
</form>
